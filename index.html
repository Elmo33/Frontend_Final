<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Quickchat</title>
</head>

<body>
<header>
    <nav>
        <div class="topnav" id="myTopnav">
            <ul>
                <li class="active">WELCOME</li>
                <li class="home" id="index">HOME</li>
                <li id="chat">SUPPORT</li>
                <li id="posts">POSTS</li>
                <li href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </li>
            </ul>
        </div>
    </nav>

</header>
<div id="container" class="container">
    <div class="dashboard-background">
        <div class="dashboard-container">
            <div class="login-container">
                <h2 class="login-text">LOGIN</h2>
                <input class="login-textarea" type="text" id="email" placeholder="Email">
                <input class="login-textarea" type="password" id="password" placeholder="Password">
                <button class="login_button" id="submit">SIGN IN</button>
            </div>
        </div>
    </div>
    <script src="js/script_login.js"></script>
    <script src="js/nav_redirect.js"></script>
</div>
</body>
</html>
